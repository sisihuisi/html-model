<script type="text/javascript">
	function openFullWindow(url) {
		var winParam = "fullscreen=yes,channelmode=yes,titlebar=no,toolbar=no,status=no,copyhistory=no,location=no,menubar=no";
		winParam += ",scrollbars=no,resizable=no,left=0,right=0,top=0";
		var width = screen.availWidth;
		var height = screen.availHeight;
		if(navigator.userAgent.toLowerCase().indexOf("chrome") > 0) {
			height = height + 30;
		}
		if(navigator.userAgent.toLowerCase().indexOf("firefox") > 0) {
			height = height - 20;
		}
		if(navigator.userAgent.toLowerCase().indexOf("safari") > 0) {
			height = height - 100;
		}
		winParam += ",width=" + width;
		winParam += ",height=" + height;
		return window.open(url, new Date().getTime() + "", winParam);
	}
	
	$(document).on("click", function() {
		openFullWindow("p1.html")
	})

	function lanchFullscreen(ele) {
		if(ele.requestFullscreen) {
			ele.requestFullscreen();
		} else if(ele.mozRequestFullScreen) {
			ele.mozRequestFullScreen();
		} else if(ele.msRequestFullscreen) {
			ele.msRequestFullscreen();
		} else if(ele.webkitRequestFullscreen) {
			ele.webkitRequestFullScreen();
		}
	}

	function exitFullscreen() {
		if(document.exitFullscreen) {
			document.exitFullscreen();
		} else if(document.msExitFullscreen) {
			document.msExitFullscreen();
		} else if(document.mozCancelFullScreen) {
			document.mozCancelFullScreen();
		} else if(document.webkitExitFullscreen) {
			document.webkitExitFullscreen();
		}
	}
