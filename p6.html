    function deepCopy(p, c) {
　　　　var c = c || {};
　　　　for (var i in p) {
　　　　　　if (typeof p[i] === 'object') {
　　　　　　　　c[i] = (p[i].constructor === Array) ? [] : {};
　　　　　　　　deepCopy(p[i], c[i]);
　　　　　　} else {
　　　　　　　　　c[i] = p[i];
　　　　　　}
　　　　}
　　　　return c;
　　}

 function mostString(){
        var str = "zhaochulimchuxiancishuzuiduodezifuchuan!";
	    var obj = {};
	    for (var i = 0; i < str.length; i++) {
	//        var char = str[i];
	        var char = str.charAt(i);
	        if (obj[char]) {  //char就是对象obj的一个属性，obj[char]是属性值，obj[char]控制出现的次数
	            obj[char]++;  //次数加1
	        } else {
	            obj[char] = 1;    //若第一次出现，次数记为1
	        }
	    }
	    console.log(obj);   //输出的是完整的对象，记录着每一个字符及其出现的次数
	    //遍历对象，找到出现次数最多的字符和次数
	    var max = 0;
	    var maxChar = null;
	    for (var key in obj) {
	        if (max < obj[key]) {
	            max = obj[key];   //max始终储存次数最大的那个
	            maxChar = key;  //那么对应的字符就是当前的key
	        }
	    }
	    console.log("最多的字符是" + maxChar);
	    console.log("出现的次数是" + max);
}
	    
	    
	    
	    var array = [1, 1, '1'];
		function unique(array) {
		    var res = [];
		    for (var i = 0; i < array.length; i++) {
		        var arr = array[i];
		        if (res.indexOf(arr) === -1) {
		            res.push(arr)
		        }
		    }
		    return res;
		}
